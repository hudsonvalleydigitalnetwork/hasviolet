<!DOCTYPE html>
 <head>
 <title>HASviolet</title>
 <h1>Duck Config</h1>
 </head>

<body>
<hr align="center">
<form action="/SETDUCKCFG" method="get">
<p></p>
Hz <input type="text" name="frequency" value="%FREQUENCY%" size="8" maxlength="12"> 
TX Power <input type="text" name="txpwr" value="%TXPWR%" size="2" maxlength="2"> 
<p></p>
Your Call <input type="text" name="mycall" value="%MYCALL%" size="7" maxlength="7">
Your SSID <input type="text" name="myssid" value="%MYSSID%" size="2" maxlength="2">
<p></p>
Their Call <input type="text" name="dstcall" value="%DSTCALL%" size="7" maxlength="7">
Their SSID <input type="text" name="dstssid" value="%DSTSSID%" size="2" maxlength="2">
<p></p>
<hr align="center">
<input type="submit" value="Engage">
</form>
</body>
</html>
