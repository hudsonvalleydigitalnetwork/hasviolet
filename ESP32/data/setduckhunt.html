<!DOCTYPE html>
 <head>
 <title>HASviolet</title>
 <h1>Duckhunt Config</h1>
 </head>

<body>
<hr align="center">
<form action="/SETDUCKHUNTCFG" method="get">
<p></p>
<b>NOTE: All times (in milliseconds) relative to system boot time</b>
<h2>Simple</h2>
&nbsp;&nbsp;Start Time <input type="text" name="simple_trigger" value="%SIMPLE_TRIGGER%" size="6" maxlength="8">
<p></p>
&nbsp;&nbsp;&nbsp;&nbsp;Message <input type="text" name="simple_message" value="%SIMPLE_MESSAGE%" size="64" maxlength="192">
<p></p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Interval <input type="text" name="simple_interval" value="%SIMPLE_INTERVAL%" size="6" maxlength="8">
<p></p>
<hr align="center">
<p></p>
<h2>Harder</h2>
&nbsp;&nbsp;Start Time <input type="text" name="harder_trigger" value="%HARDER_TRIGGER%" size="6" maxlength="8">
<p></p>
&nbsp;&nbsp;&nbsp;&nbsp;Message <input type="text" name="harder_message" value="%HARDER_MESSAGE%" size="64" maxlength="192">
<p></p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Interval <input type="text" name="harder_interval" value="%HARDER_INTERVAL%" size="6" maxlength="8">
<p></p>
<hr align="center">
<input type="submit" value="Engage">
</form>
</body>
</html>
